<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>Document</title>
	<script defer>
		// 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
		function getNumberOptions(number){
			var numberOptions = {};
			var mas = number.split('').reverse();
			numberOptions.edinitcy = mas[0];
			numberOptions.desyatki = mas[1];
			numberOptions.sotni = mas[2]; 
			return(numberOptions);
		}

		var number = prompt("Введите число от 1 до 999: ");
		if (number > 999) {
			alert("Слишком большое число!");
		}else if(isNaN(number)){
			alert("Это не число!");
		}else{
			console.log(getNumberOptions(number));	
		}
		

	</script>
