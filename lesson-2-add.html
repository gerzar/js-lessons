        script.src = url;
        document.getElementsByTagName('head')[0].appendChild(script);
    }

    	include("js/add_n1.js");
    }else if(point == 2){

    	include("js/add_n3.js");
    }else{
    	alert("Неправильно набран номер...");
    }
	</script>
