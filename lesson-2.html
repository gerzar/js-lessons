		// 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.

		function numberSumm(a = 0, b = 0){
			if (Number.isInteger(a) && Number.isInteger(b)) {
				return a+b;
			}else{
				return false;
			}
		}
		function numberDiff(a = 0, b = 0){
			if (Number.isInteger(a) && Number.isInteger(b)) {
				return a-b;
			}else{
				return false;
			}
		}
		function numberMultiply(a = 0, b = 0){
			if (Number.isInteger(a) && Number.isInteger(b)) {
				return a*b;
			}else{
				return false;
			}
		}
		function numberDivision(a = 0, b = 1){
			if (Number.isInteger(a) && Number.isInteger(b)) {
				return a/b;
			}else{
				return false;
			}
		}

		var counter = 0;
		var result = 1;
		function power(val, pow){
			if (counter == pow-1) {
				return result;
			}else if (counter < pow-1) {
				++counter;
				result = result * val;
				power(result, pow);
			}
